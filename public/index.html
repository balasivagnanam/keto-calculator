<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keto-calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600|Oswald' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			font-weight: 400;
			margin: 0;
			padding-left: 2rem;
			padding-right: 2rem;
			line-height: 150%;
		}

		h1, h2, h3, h4, h5 {
			font-family: 'Oswald', sans-serif;
			font-weight: 400;
			padding: 0.5rem;
		}

		h1 {
			text-align: center;
			margin-top: 4rem;
			margin-bottom: 4rem;
		}

		h2 {
			text-align: center;
			margin-bottom: 1rem;
			margin-top: 4rem;
			border-bottom: 3px double #ccc;
		}

		h3 {
			margin-bottom: 1rem;
			margin-top: 2rem;
		}

		h4 {
			margin-bottom: 1rem;
			margin-top: 1rem;
		}

		table td {
			padding-left: 2rem;
		}

		label {
			display: inline-block;
			width: 200px;
		}

		input[type="text"] {
			width: 10rem;
			font-size: 1.0rem;
			display: inline-block;;
			margin: 0.5rem;
			padding: 0.2rem;
			text-align: right;
		}

		input[type="radio"] + label {
			width: auto;
			padding-right: 2rem;
			padding-left: 0.2rem;
		}

		textarea {
			padding-left: 2rem;
			font-family: monospace;
			font-size: 1.0rem;
			line-height: 150%;
			color: #888;
			border: none;
		}

		div.notice {
			margin: 1rem;
			padding: 1rem;
			border: 1px solid #ccc;
		}

		div.code {
			margin: 1rem;
			padding: 1rem;
			font-family: monospace;
			border: 1px solid #fcc;
		}


	</style>
</head>
<body>
	<div id="app"></div>
	<script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
